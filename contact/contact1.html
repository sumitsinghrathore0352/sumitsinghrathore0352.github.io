<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/544b1e735b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="contact1.css" />
    <link rel="stylesheet" href="home.css" />
    <script src="portfolio.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="heading" id="heading"><h1>Contact Us</h1></div>
      <div class="container" id="card">
        <div class="top"></div>
        <div class="profile">
          <img
            src="https://th.bing.com/th/id/R.a2d186e85c02912e7f9c693c02f4675f?rik=35sIWUZ1pmCDfw&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_364496.png&ehk=WAXZFJpcYnW2nG2lZOC7%2b%2bzHQex1ac53rpFzVS7pHXI%3d&risl=&pid=ImgRaw&r=0"
            alt=""
          />
        </div>
        <div class="text-area">
          <p id="head-text" class="head-text">My Name Is</p>
          <p id="body-text" class="body-text">Sumit Singh Rathore</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-user fa-2x" onclick="name();"></i>
          <i class="fa-solid fa-calendar fa-2x" onclick="date();"></i>
          <i class="fa-solid fa-location-pin fa-2x" onclick="address();"></i>
          <i class="fa-solid fa-phone-flip fa-2x" onclick="phone();"></i>
          <i class="fa-solid fa-envelope fa-2x" onclick="mail();"></i>
        </div>
        <div class="button">
          <a href="#">
            <button type="button" class="btn btn-primary">
              Send your deatil
            </button></a
          >
        </div>
      </div>
    </div>

    <script>
      function name() {
        document.getElementById("head-text").innerHTML = "My Name Is ";
        document.getElementById("body-text").innerHTML = "Sumit Singh Rathore";
      }
      function mail() {
        document.getElementById("head-text").innerHTML = "Mail ID ";
        document.getElementById("body-text").innerHTML =
          "@sumitsinghrajput0325@gmail.com";
      }
      function date() {
        document.getElementById("head-text").innerHTML = "Birthday Date  ";
        document.getElementById("body-text").innerHTML = "3/11/2003";
      }
      function address() {
        document.getElementById("head-text").innerHTML = "Address ";
        document.getElementById("body-text").innerHTML = "Jaipur,Rajasthan";
      }
      function phone() {
        document.getElementById("head-text").innerHTML = "Phone Number ";
        document.getElementById("body-text").innerHTML = "9352834759";
      }
    </script>
  </body>
</html>
